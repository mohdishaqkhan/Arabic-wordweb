

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic WordWeb</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8 font-sans flex flex-col items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-2xl transform transition-all duration-300 hover:scale-[1.01]">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-6 font-inter">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                    Arabic WordWeb
                </span>
            </h1>
            <p class="text-center text-gray-600 mb-8 text-lg">
                Enter an Arabic word to find its root, synonyms, antonyms, and example sentences.
            </p>

            <div id="error-container" class="mb-4"></div>
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <input
                    id="arabic-input"
                    type="text"
                    class="flex-grow p-3 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg text-right"
                    placeholder="أدخل كلمة عربية هنا"
                    dir="rtl"
                />
                <button
                    id="search-button"
                    class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200 text-lg font-semibold">
                    بحث
                </button>

            </div>
            <div id="appa-container"></div>
            <div id="results-container" class="mt-8 space-y-6 text-gray-700"></div>
        </div>
    </div>
    <script>
        function formatResults(data, arabicWord) {
            return `
                ${arabicWord ? `
                <div class="bg-blue-100 p-4 rounded-lg shadow-inner border border-blue-200">
                    <h3 class="text-xl font-semibold text-blue-800 mb-2">الكلمة التي تم البحث عنها (Searched Word):</h3>
                    <p class="text-lg font-medium text-right" dir="rtl">${arabicWord}</p>
                </div>
                ` : ''}
                <div class="bg-blue-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-xl font-semibold text-blue-800 mb-2">الكلمة الجذرية (Root Word):</h3>
                    <p class="text-lg font-medium text-right" dir="rtl">${data.root_word}</p>
                    <p class="text-md text-gray-600 text-right" dir="ltr">${data.root_word_english}</p>
                </div>
                ${data.synonyms && data.synonyms.length ? `
                <div class="bg-green-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-xl font-semibold text-green-800 mb-2">المرادفات (Synonyms):</h3>
                    <ul class="list-disc list-inside text-right space-y-1" dir="rtl">
                        ${data.synonyms.map(s => `<li class="text-lg">${s.arabic} <span dir="ltr">(${s.english})</span></li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.antonyms && data.antonyms.length ? `
                <div class="bg-red-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-xl font-semibold text-red-800 mb-2">المتضادات (Antonyms):</h3>
                    <ul class="list-disc list-inside text-right space-y-1" dir="rtl">
                        ${data.antonyms.map(a => `<li class="text-lg">${a.arabic} <span dir="ltr">(${a.english})</span></li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.example_sentences && data.example_sentences.length ? `
                <div class="bg-purple-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-xl font-semibold text-purple-800 mb-2">جمل أمثلة (Example Sentences):</h3>
                    <ul class="list-decimal list-inside text-right space-y-2" dir="rtl">
                        ${data.example_sentences.map(e => `
                        <li class="text-lg">
                            ${e.arabic}
                            <p class="text-md text-gray-600" dir="ltr">${e.english}</p>
                        </li>
                        `).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.derivations && data.derivations.length ? `
                <div class="bg-yellow-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-xl font-semibold text-yellow-800 mb-2">✨ تصريفات و مشتقات الكلمة (Word Derivations/Conjugations):</h3>
                    <ul class="list-disc list-inside text-right space-y-1" dir="rtl">
                        ${data.derivations.map(d => `<li class="text-lg">${d.arabic} <span dir="ltr">(${d.english})</span></li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.cultural_notes ? `
                <div class="bg-indigo-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-xl font-semibold text-indigo-800 mb-2">✨ ملاحظات ثقافية واستخدامية (Cultural Context/Usage Notes):</h3>
                    <p class="text-lg text-right" dir="rtl">${data.cultural_notes}</p>
                </div>
                ` : ''}
            `;
        }

        document.getElementById('search-button').addEventListener('click', handleSearch);
        document.getElementById('arabic-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleSearch();
        });
        console.log("🟢 Frontend: JavaScript loaded!");

document.addEventListener('DOMContentLoaded', function() {
    console.log("🟢 Frontend: DOM fully loaded");

    const searchBtn = document.getElementById('search-button');
    const input = document.getElementById('arabic-input');

    console.log("🔍 Frontend: Search button found:", !!searchBtn);
    console.log("🔍 Frontend: Input field found:", !!input);

    if (searchBtn) {
        searchBtn.addEventListener('click', function() {
            console.log("🟡 Frontend: Search button clicked!");
            handleSearch();
        });
    }

    if (input) {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                console.log("🟡 Frontend: Enter key pressed!");
                handleSearch();
            }
        });
    }
});
        async function handleSearch() {
            const arabicWord = document.getElementById('arabic-input').value.trim();
            const errorContainer = document.getElementById('error-container');
            const resultsContainer = document.getElementById('results-container');
            errorContainer.innerHTML = "";
            resultsContainer.innerHTML = "";
            console.log("🔍 Frontend: Search started for word:", arabicWord);

            if (!arabicWord) {
                errorContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                        <strong class="font-bold">Error: </strong>
                        <span class="block sm:inline">Please enter an Arabic word.</span>
                    </div>
                `;
                return;
            }

            // Show loading spinner
            resultsContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center h-32">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600">Loading...</p>
                </div>`;

            // Use your backend logic!
            try {
                const prompt = `For the Arabic word '${arabicWord}', provide its root word and its English translation, a list of up to 5 synonyms with their English translations (if they are close enough in meaning), a list of up to 3 antonyms with their English translations (if they are opposite enough in meaning), three distinct example sentences using the word, each with its English translation.
                Additionally, provide up to 3 common derived forms or verb conjugations of the word with their English translations, and a brief paragraph (1-3 sentences) on its cultural context or specific usage nuances.
                Ensure the output is a JSON object with keys: root_word (string), root_word_english (string), synonyms (array of objects with 'arabic' and 'english' keys), antonyms (array of objects with 'arabic' and 'english' keys), example_sentences (array of objects with 'arabic' and 'english' keys), derivations (array of objects with 'arabic' and 'english' keys), and cultural_notes (string).`;
                #by deepseek
                console.log("📤 Frontend: Sending request to API...");
                const apiUrl = window.location.origin + '/api/data';
                console.log("🌐 Frontend: API URL:", apiUrl);
                
                const apiUrl = window.location.origin + '/api/data';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }),
                });
                #by deepseek
                console.log("📥 Frontend: Got response, status:", response.status);

                if (!response.ok) {
                    console.log("❌ Frontend: Response not OK");#by deepseek
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server responded with an error.');
                }

                const data = await response.json();
                console.log("✅ Frontend: Successfully parsed JSON data");#by dseek
                resultsContainer.innerHTML = formatResults(data, arabicWord);

            } catch (error) {
            console.log("💥 Frontend: Error caught:", error.message);#by dseek
                errorContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                        <strong class="font-bold">Error: </strong>
                        <span class="block sm:inline">Could not get data. Please check the word and try again. Error: ${error.message}</span>
                    </div>
                `;
                resultsContainer.innerHTML = "";
            }
        }
    </script>
</body>
</html>
